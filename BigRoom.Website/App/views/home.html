<div class="col-md-9">

    <div class="row carousel-holder">

        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in indexCtrl.products">
            <div class="thumbnail">
                <img src="http://placehold.it/320x150" alt="">
                <div class="caption">
                    <h4 class="pull-right">{{product.Price | currency}}</h4>
                    <h4>
                        <a href="#/product/{{product.Id}}">{{product.Name}}</a>
                    </h4>
                    <p>{{product.Description}}</p>
                </div>
                <div class="ratings">
                    <p class="pull-right">{{product.ReviewCount}} reviews</p>
                    <p>
                        <span class="glyphicon glyphicon-star" ng-repeat="x in [] | range:product.AverigeRating"></span>
                        <span class="glyphicon glyphicon-star-empty" ng-repeat="y in [] | range:product.AverigeRating:5"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4">
            <h4>View Shopping Cart</h4>
            <p>
                You must be logged in to view Shopping Cart.
            </p>
            <a class="btn btn-primary" ng-class="{disabled: !indexCtrl.shouldShowCart()}" ui-sref="cart-items">Shopping Cart</a>
        </div>
    </div>
    
</div>
