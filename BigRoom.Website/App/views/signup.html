<style type="text/css">
    .signup { width: 40% }
</style>

<div class="signup center-block jumbotron">
    <h1>Signup</h1>
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="signupCtrl.user.Username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="signupCtrl.user.Password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="signupCtrl.user.Email" class="form-control" id="email" placeholder="Email">
        </div>
        <button type="submit" ng-click="signupCtrl.createUser(signupCtrl.user)" class="btn btn-default">Submit</button>
    </form>
</div>
