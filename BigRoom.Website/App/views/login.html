<style type="text/css">
    .login { width: 40% }
</style>

<div class="login center-block jumbotron">
    <h1>Login</h1>
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="loginCtrl.user.Username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="loginCtrl.user.Password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" ng-click="loginCtrl.login(loginCtrl.user)" class="btn btn-default">Submit</button>
    </form>
</div>
